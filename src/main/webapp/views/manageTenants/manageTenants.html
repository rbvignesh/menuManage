<!DOCTYPE>
<html ng-app ng-strict-di>

<!--<![endif]-->
<head>

<link rel="stylesheet" type="text/css"
	href="assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body>


	<div ng-include="'views/header/header.html'"></div>
	<div class="panel panel-default">
		<div class="container">
			<h1>Tenants</h1>
			<div ng-show="loading">
				<h3>Loading...</h3>
			</div>
			<table st-table="ctrl.tenants" class="table table-striped">
				<thead>
					<tr style="font-weight: bold">
						<td style="width: 35%">Name</td>
						<td>
						<td style="width: 20%">Display Name</td>
						</td>
						<td>
						<td style="width: 20%">Email</td>
						</td>
						<td>
						<td style="width: 20%">Phone</td>
						</td>
						<td style="width: 25%">Edit</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="t in ctrl.tenants track by $index">
						<td><span editable-text="t.name" e-name="name"
							e-form="rowform" e-required> {{ t.name || 'empty' }} </span></td>
						<td>{{ t.displayName || 'empty' }} <td><span editable-text="t.displayName" e-name="displayName"
							e-form="rowform" e-required></span></td></td>
						<td>
						<td><span editable-text="t.email" e-name="email"
							e-form="rowform" e-required> {{ t.email || 'empty' }} </span></td>
						</td>
						<td>
						<td><span editable-text="t.telNumber" e-name="telNumber"
							e-form="rowform" e-required> {{ t.telNumber || 'empty' }}
						</span></td>
						</td>
						<td style="white-space: nowrap">
							<!-- form -->
							<form editable-form name="rowform"
								onbeforesave="saveUser($data, user.id)"
								ng-show="rowform.$visible" class="form-buttons form-inline"
								shown="inserted == t">
								<button type="submit" ng-disabled="rowform.$waiting"
									class="btn btn-primary">save</button>
								<button type="button" ng-disabled="rowform.$waiting"
									ng-click="rowform.$cancel()" class="btn btn-default">
									cancel</button>
							</form>
							<div class="buttons" ng-show="!rowform.$visible">
								<button class="btn btn-primary" ng-click="rowform.$show()">
									<i class="glyphicon glyphicon-pencil"></i>
								</button>
								<button class="btn btn-danger" ng-click="removeUser($index)">del</button>
							</div>
						</td>

						<!-- <td><a href="#" editable-text="t.name">{{ t.name ||
								"empty" }}</a></td>
						<td>{{t.displayName}}</td>
						<td>{{t.email}}</td>
						<td>{{t.telNumber}}</td>
						<td><a ng-click="showYesNo()"><i
								class="glyphicon glyphicon-pencil"></i></a></td> -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div ng-include="'views/footer/footer.html'"></div>
</body>

</html>
