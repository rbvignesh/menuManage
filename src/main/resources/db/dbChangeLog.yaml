databaseChangeLog:
- preConditions:
  - runningAs:
      username: root
- changeSet:
    id: initialSetup-1
    author: vignesh
    changes:
    #Table for Tenant
    - createTable:
        tableName: tenant
        columns:
        - column:
            name: tenant_id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(100)
            constraints:
              nullable: false
        - column:
            name: display_name
            type: varchar(100)
        - column:
            name: billing_address
            type: text
            constraints:
              nullable: false
        - column:
            name: email
            type: varchar(254)
            constraints:
              nullable: false
        - column:
            name: tel_number
            type: varchar(12)
            constraints:
              nullable: false
        - column:
            name: mobile_number
            type: varchar(15)
        - column:
            name: logo_image_id
            type: bigint
            constraints:
              nullable: false
        - column:
            name: status
            type: varchar(1)
            constraints:
              nullable: false
        - column:
            name: created_by
            type: varchar(20)
            constraints:
              nullable: false
        - column:
            name: created_on
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: last_updated_by
            type: varchar(20)
            constraints:
              nullable: false
        - column:
            name: last_updated_on
            type: timestamp
            constraints:
              nullable: false
    - rollback:
      - dropTable:
          cascadeConstraints: true
          tableName: tenant
    #Table for Branch
    - createTable:
        tableName: branch
        columns:
        - column:
            name: tenant_id
            type: bigint
            constraints:
              primaryKey: true
              foreignKeyName: fk_tenant_id_branch
              references: tenant(tenant_id)
              nullable: false
        - column:
            name: branch_id
            type: bigint
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: branch_name
            type: text
            constraints:
              nullable: false
        - column:
            name: admin_name
            type: text
            constraints:
              nullable: false
        - column:
            name: address
            type: text
            constraints:
              nullable: false
        - column:
            name: email
            type: varchar(254)
            constraints:
              nullable: false
        - column:
            name: tel_number
            type: varchar(12)
            constraints:
              nullable: false
        - column:
            name: mobile_number
            type: varchar(15)
        - column:
            name: created_by
            type: varchar(20)
            constraints:
              nullable: false
        - column:
            name: created_on
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: last_updated_by
            type: varchar(20)
            constraints:
              nullable: false
        - column:
            name: last_updated_on
            type: timestamp
            constraints:
              nullable: false
    - createIndex:
        columns:
        - column:
            name: branch_id
            type: bigint
        indexName: idx_branch_id
        tableName: branch
        unique: false
    #Table for Device
    - createTable:
        tableName: device
        columns:
        - column:
            name: device_id
            type: bigint
            constraints:
              primaryKey: true
              nullable: false
